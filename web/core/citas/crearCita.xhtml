<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <!--Nombre de la pagina-->
    <ui:define name="pageTitle">
        Crear usuario
    </ui:define>

    <!--estilos adicionales si son necesarias-->
    <ui:define name="firstStyle">
    </ui:define>

    <!--titulo del contenido principal-->
    <ui:define name="mainContentTitle">
    </ui:define>

    <!--contenido principal de la pagina-->
    <ui:define name="mainContent">
        <h:panelGroup rendered="#{controladorLogin.usuarioSesion.rolesId.id != 5}">
            <b:messages show-detail="true" show-summary="true"></b:messages>
            <div class="panel-heading">
                <div class="panel-title"><h2>Crear usuario</h2></div>
                <div class="panel-options">
                </div>
            </div>
            <br></br><br></br><br></br>

            <h:form>

                <div class="form-group">
                    <h:outputLabel value="asunto:" for="asunto" />
                    <h:inputText class="form-control" id="asunto" value="#{controladorCrearCita.cita.asunto}" title="asunto" />
                </div>
                <div class="form-group">
                    <h:outputLabel value="mensaje:" for="mensaje" />
                    <h:inputTextarea class="form-control" id="mensaje" value="#{controladorCrearCita.cita.mensaje}" title="mensaje" pt:maxlength="500"/>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-3">
                        <h:commandButton value="cancelar" action="/core/citas/listarMensajes.xhtml?faces-redirect=true" class="btn btn-default" immediate="true"></h:commandButton>
                    </div>
                    <div class="col-sm-3">
                        <h:commandButton value="aceptar" class="btn btn-primary" action="#{controladorCrearCita.crear()}"></h:commandButton>
                    </div>
                </div>

            </h:form>
        </h:panelGroup>
    </ui:define>

    <!--Scripts adicionales si son necesarios-->
    <ui:define name="lastScripts">



    </ui:define>

</ui:composition>
