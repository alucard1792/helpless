<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <!--Nombre de la pagina-->
    <ui:define name="pageTitle">
    </ui:define>

    <!--estilos adicionales si son necesarias-->
    <ui:define name="firstStyle">
    </ui:define>

    <!--titulo del contenido principal-->
    <ui:define name="mainContentTitle">
    </ui:define>

    <!--contenido principal de la pagina-->
    <ui:define name="mainContent">
        <b:messages show-detail="true" show-summary="true"></b:messages>

        <div class="panel-heading">
            <div class="panel-title"><h2>Usuarios registrados</h2></div>
            <div class="panel-options">
                <span><h:link  value="ingresar usuario">&nbsp;<i class="glyphicon glyphicon-plus"></i></h:link></span>
            </div>
        </div>
        <br></br><br></br><br></br>

        <h:form prependId="false">

            <b:dataTable value="#{controladorListarAdoptados.listaProcesos}" var="item" id="table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="motivo"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}" id="descripcion"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="respuesta"/>
                    </f:facet>
                    <h:outputText value="#{item.respuesta}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ciudadesId"/>
                    </f:facet>
                    <h:outputText value="#{item.mascotasId.ciudadesId.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="TipoMascota"/>
                    </f:facet>
                    <h:outputText value="#{item.mascotasId.tipoMascota}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="edad"/>
                    </f:facet>
                    <h:outputText value="#{item.mascotasId.edad}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="nombre mascota"/>
                    </f:facet>
                    <h:outputText value="#{item.mascotasId.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="dueñoId"/>
                    </f:facet>
                    <h:outputText value="#{item.mascotasId.dueñoId.nombres} #{item.mascotasId.dueñoId.apellidos}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="opciones"/>
                    </f:facet>
                    <h:commandButton id="proceso" class="btnModal1 btn btn-primary"  value="adoptar" rendered="#{item.usuariosId eq null}">
                        <f:ajax event="click" execute="proceso" listener="#{controladorAdoptarMascota.prepararProceso(item)}" render="content-modal-eliminar"></f:ajax>
                    </h:commandButton>
                </h:column>
            </b:dataTable>

            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <h:panelGroup id="content-modal-eliminar" layout="block" class="modal-content">

                        <!-- Modal content-->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">iniciar adopcion para: #{controladorAdoptarMascota.procesoSeleccionado.mascotasId.nombre}</h4>
                        </div>

                        <div class="modal-body form-group">
                            <div class="form">
                                mensaje al adoptante: <h:inputText value="#{controladorAdoptarMascota.procesoSeleccionado.respuesta}" />
                            </div>
                        </div>

                        <div class="modal-footer">
                            <h:commandButton class="btn btn-primary" value="aceptar" action="#{controladorAdoptarMascota.iniciarAdopcion()}"></h:commandButton>
                        </div>

                    </h:panelGroup>
                </div>
            </div>


        </h:form>

    </ui:define>

    <!--Scripts adicionales si son necesarios-->
    <ui:define name="lastScripts">
        <script>
            /* function openModal() {
             #("myModal").modal("show");
             
             }*/
            $().ready(function () {
                $("#btnModal").click(function () {
                    $("#myModal").modal("show");
                });
            });
            $().ready(function () {
                $(".btnModal1").click(function () {
                    $("#myModal").modal("show");
                });
            });
        </script>
    </ui:define>

</ui:composition>
