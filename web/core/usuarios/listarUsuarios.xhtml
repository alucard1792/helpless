<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <!--Nombre de la pagina-->
    <ui:define name="pageTitle">


    </ui:define>

    <!--estilos adicionales si son necesarias-->
    <ui:define name="firstStyle">
    </ui:define>

    <!--titulo del contenido principal-->
    <ui:define name="mainContentTitle">



    </ui:define>

    <!--contenido principal de la pagina-->
    <ui:define name="mainContent">
        <b:messages show-detail="true" show-summary="true"></b:messages>

        <h:form>
            <b:dataTable value="#{controladorListarUsuarios.listaUsuario}" var="item" searching="true">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombres"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellidos"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Documento"/>
                    </f:facet>
                    <h:outputText value="#{item.documento}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="FechaNacimiento"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="FechaRegistro"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Clave"/>
                    </f:facet>
                    <h:outputText value="#{item.clave}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{item.estado}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CiudadesId"/>
                    </f:facet>
                    <h:outputText value="#{item.ciudadesId.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="RolesId"/>
                    </f:facet>
                    <h:outputText value="#{item.rolesId.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="opciones"/>
                    </f:facet>
                    <h:commandButton value="editar" class="btn btn-default" action="#{controladorEditarUsuarios.prepararEditar(item)}"></h:commandButton>
                </h:column>
            </b:dataTable>

        </h:form>


    </ui:define>

    <!--Scripts adicionales si son necesarios-->
    <ui:define name="lastScripts">



    </ui:define>

</ui:composition>
