<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <div class="col-md-2">
        <div class="sidebar content-box" style="display: block;">
            <ul class="nav">
                <!-- Main menu -->
                <ui:repeat value="#{controladorLogin.usuarioSesion.rolesId.permisoList}" var="permiso">
                    <h:panelGroup rendered="#{permiso.permisoPadre eq null}">
                        <li><h:link outcome="#{permiso.url}"><i class="#{permiso.icon}"></i>#{permiso.nombre}</h:link></li>
                    </h:panelGroup>
                </ui:repeat>
            </ul>
        </div>
    </div>
</ui:fragment>
